  /admin/residences/{id}:
    put:
      operationId: update
      description: Обновляет объект резиденции
      tags:
        - residences
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: './schemas/residences/UpdateResidence.yaml'
      responses:
        '201':
          description: Успешное получение данных
          content:
            application/json:
              schema:
                $ref: './schemas/residences/RetrieveResidence.yaml'

        '404':
          description: Резиденция не найдена
          # content:
            # 'Not Found!'

        '400':
          description: Изображение не найдено
          # Image Id {image_id} Does Not Exists!

    get:
      operationId: retrieve
      description: Получение резиденции по id
      tags:
        - residences
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Объект резиденции
          content:
            application/json:
              schema:
                $ref: './schemas/residences/RetrieveResidence.yaml'

    delete:
      operationId: delete
      description: Удаляет резиденцию по id
      tags:
        - residences
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Резиденция успешно удалена
        '404':
          description: Резиденция не существует

  /admin/residences:
    get:
      operationId: list
      description: Получение списка доступных резиденций
      tags:
        - residences
      parameters:
        - in: query
          name: page
          required: false
          schema:
            type: string
        - in: query
          name: max_result
          required: false
          schema:
            type: string
        - in: query
          name: sort
          required: false
          schema:
            type: string
        - in: query
          name: search
          required: false
          schema:
            type: string

        - in: query
          name: create_dt_after
          required: false
          schema:
            type: string

        - in: query
          name: updated_dt_after
          required: false
          schema:
            type: string

      responses:
        '200':
          description: Успешное получение списка резиденций
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: './schemas/residences/RetrieveResidence.yaml'

    post:
      operationId: create
      description: Создание резиденции
      tags:
        - residences
      requestBody:
        content:
          application/json:
            schema:
              $ref: './schemas/residences/CreateResidence.yaml'
      responses:
        '201':
          description: Резиденция успешно создана
          content:
            application/json:
              schema:
                $ref: './schemas/residences/RetrieveResidence.yaml'

    delete:
      operationId: delete_multiple
      description: Множественное удаление резиденций по их id
      tags:
        - residences
      requestBody:
        content:
          application/json:
            schema:
              type: object 
              properties:
                id:
                  type: string
                  description: список с id резиденций, которые требуется удалить
                  example: "[1,2,3,4]"
      responses:
        '200':
          description: Успешное удаление резиденций
          content:
            application/json:
              schema:
                type: array
                items:
                    $ref: './schemas/residences/RetrieveResidence.yaml'

