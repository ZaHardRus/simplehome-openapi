get:
  # TODO: в методе кривая пагинация
  operationId: apartments_list
  tags:
    - apartments 
  parameters:
    - in: query
      name: search
      description: производит поиск по apartment_number значению в бд,
                   среди доступных пользователю апартоментов
      schema:
        type: string

    - in: query
      name: sort
      description: хз
      schema:
        type: string

    - in: query
      name: page
      description: noqa
      schema:
        type: integer
        default: 1

    - in: query
      name: max_results
      description: noqa
      schema:
        type:  integer

    - in: query
      name: get_all
      description: noqa
      deprecated: true
      schema:
        type: boolean
        default: false

    - in: query
      name: flor_number
      description: noqa
      schema:
        type: integer

    - in: query
      name: residence_id
      description: id резиденции, в которой производим поиск резиденции
      schema:
        type: integer

    - in: query
      name: building_ids
      description: список строений, внутри которых ищем апартаменты
      deprecated: true
      schema:
        type: array
        items:
          type: integer

    - in: query
      name: apartment_number
      description: noqa
      schema:
        type: integer

    - in: query
      name: apartment_type_ids
      description: noqa
      schema:
        type: array
        items:
          type: integer

    - in: query
      name: created_after_date
      description: noqa
      schema:
        type: string
        format: date-time

    - in: query
      name: updated_after_date
      description: noqa
      schema:
        type: string
        format: date-time

    - in: query
      name: created_before_date      
      description: noqa
      schema:
        type: string
        format: date-time

    - in: query
      name: updated_before_date
      description: noqa
      schema:
        type: string
        format: date-time

  responses:
    '200':
      description: success
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              allOf:
                - $ref: "../../schemas/apartments/RetrieveApartmentDublicate1.yaml"
              properties:
                type_label:
                  type: string
                accounts:
                  type: array
                  items:
                    type: object
                    allOf:
                      - $ref: "../../schemas/users/RetrieveUser.yaml"
                    properties:
                      # нужен ли тут этот аттрибут ?
                      is_owner:
                        type: boolean

    '404':
      description: not found