get:
  # TODO: в методе кривая пагинация
  operationId: apartments_list
  tags:
    - apartments 
  parameters:
    - $ref: "../../schemas/core/filters/sorting_query.yaml"
    - $ref: "../../schemas/core/filters/pagination_query.yaml"
    - $ref: "../../schemas/core/filters/search_query.yaml"
    - in: query
      name: flor_number
      description: noqa
      schema:
        type: integer

    - in: query
      name: residence_id
      description: id резиденции, в которой производим поиск резиденции
      schema:
        type: integer

    - in: query
      name: building_ids
      description: список строений, внутри которых ищем апартаменты
      deprecated: true
      schema:
        type: array
        items:
          type: integer

    - in: query
      name: apartment_number
      description: noqa
      schema:
        type: integer

    - in: query
      name: apartment_type_ids
      description: noqa
      schema:
        type: array
        items:
          type: integer

    - in: query
      name: created_after_date
      description: noqa
      schema:
        type: string
        format: date-time

    - in: query
      name: updated_after_date
      description: noqa
      schema:
        type: string
        format: date-time

    - in: query
      name: created_before_date      
      description: noqa
      schema:
        type: string
        format: date-time

    - in: query
      name: updated_before_date
      description: noqa
      schema:
        type: string
        format: date-time

  responses:
    '200':
      description: success
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              allOf:
                - $ref: "../../schemas/apartments/RetrieveApartmentDublicate1.yaml"
              properties:
                type_label:
                  type: string
                accounts:
                  type: array
                  items:
                    type: object
                    allOf:
                      - $ref: "../../schemas/users/RetrieveUser.yaml"
                    properties:
                      # нужен ли тут этот аттрибут ?
                      is_owner:
                        type: boolean

    '404':
      description: not found

post:
  operationId: apartments_create
  tags:
    - apartments
  description: создание апартоментов. Доступно с ролью админа и выше
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../schemas/apartments/CreateApartment.yaml"
  responses:
    '201':
      description: success
      content:
        application/json:
          schema:
            $ref: "../../schemas/apartments/RetrieveApartmentDublicate1.yaml"


delete:
  operationId: apartments_delete_multiple
  tags:
    - apartments  
  description: удаляет несколько апартаментов
  requestBody:
    content:
      application/json:
        schema:
          description: список с id удаляемых апартоментов
          type: array
          items:
            type: integer
  responses:
    "200":
      description: success
      content:
        application/json:
          schema:
            description: кол-во удалённых строк
            type: integer
    # raise UserPermissionError