post:
  operationId: admin-buildings-create
  description: Создает несколько зданий
  tags:
    - buildings
  requestBody:
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../schemas/buildings/CreateBuildingSchema.yaml'
  responses:
    "400":
      description: некорректные данные в запросе
      content:
        application/json:
          schema:
            $ref: '../../schemas/core/errors/EntityAlreadyExists.yaml'
    "403":
      description: недостаточно прав доступа
      content:
        application/json:
          schema:
            $ref: '../../schemas/core/errors/UserPermissionError.yaml'
    "201":
      description: успешно создано
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '../../schemas/buildings/BuildingSchema.yaml'
              - type: array
                items:
                  $ref: '../../schemas/buildings/BuildingSchema.yaml'

delete:
  operationId: admin-multiple-buildings-delete
  description: Удаляет несколько зданий
  tags:
    - buildings
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            id: 
              type: array
              items:
                type: integer
  responses:
    '200':
      description: Успешное удаление
    '404':
      description: здание не найдено
      content:
        application/json:
          schema:
            $ref: '../../schemas/core/errors/NotFound.yaml'
    '400':
      description: некорректные данные в запросе
      content:
        application/json:
          schema:
            $ref: '../../schemas/core/errors/ValidationError.yaml'
    '403':
      description: недостаточно прав доступа
      content:
        application/json:
          schema:
            $ref: '../../schemas/core/errors/UserPermissionError.yaml' 